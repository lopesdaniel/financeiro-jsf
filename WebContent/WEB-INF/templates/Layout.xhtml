<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">JSFinanças</ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	
	<header> <h:graphicImage library="img" name="money1.png" /> <span />
	<h:outputLabel value="JSFinanças" styleClass="lblMenu" /> 
	<div style="float: right; margin-right: 20px; margin-top: 8px">
			Olá #{usuario.nome}!
	</div>
	
	</header>
	
	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Cadastros">
				<p:menuitem value="Pessoa" />
				<p:menuitem value="Lançamento"
					action="/CadastroLancamento?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Pessoas" />
				<p:menuitem value="Lançamentos"
					action="/ConsultaLancamentos?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Sistema">
				<p:menuitem value="Sair" action="#{loginBean.logout}" />
			</p:submenu>
		</p:menubar>
	</h:form>
	
	<h1>
		<ui:insert name="titulo" />
	</h1>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	

	<footer> JSFinanças - danieldesenvolvedor.blogspot.com </footer>
</h:body>
</html>
